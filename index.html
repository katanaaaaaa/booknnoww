<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKNOW</title>
    <link rel="stylesheet" href="stylebooknow.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <h2 class="logo">BOOKNOW</h2>
        <h5 class="quote">Live your life to the fullest!</h5>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
       <span class="icon-close">
                <i class='bx bx-x' ></i>
            </span> 

        <div class="form-box login">
            <h1>Login</h1>
            <form action="#">
                <div class="input-box">
                    <input type="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="password" required>
                        <i class='bx bxs-lock' ></i>
                    </div>
        
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                    </div>
        
                    <button type="submit" class="btn">Login</button>
        
                    <div class="login-register">
                        <p>Don't have an account?<a
                             href="#" class="register-link">Register</a></p>
                    </div>
            </form>
        </div>
        <div class="form-box register">
            <h1>Registration</h1>
            <form action="#">

                <div class="input-box">
                    <input type="username" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="mail" placeholder="Email" required>
                    <i class='bx bx-envelope'></i>
                    </div>
                <div class="input-box">
                    <input type="password" placeholder="password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
        
                    <div class="remember-forgot">
                        <label><input type="checkbox"> Agree to the terms & conditions</label>
                    </div>
        
                    <button type="submit" class="btn">Register</button>
        
                    <div class="login-register">
                        <p>Already have an account?<a
                             href="#" class="login-link">Login</a></p>
                    </div>
            </form>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="loginscreen.js"></script>
</body>


</html>
